<!DOCTYPE html>
<html>
    <head>
        <title>
            Table
        </title>

        <style>
            table{
                border: 1px solid black;
            }
            
            td{
                padding: 10px;
                border: 1px solid black;
            }
            
            th{
                padding: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Period-1</th>
                    <th>Period-2</th>
                    <th>Period-3</th>
                    <th>Period-4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Engilsh</td>
                    <td>Telugu</td>
                    <td>Maths</td>
                    <td>Science</td>
                </tr>

                <tr>
                    <td>Social</td>
                    <td>Physics</td>
                    <td>Biology</td>
                    <td>Chemistry</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
